{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{% static 'nav.css' %}">
    <link rel="stylesheet" href="{% static 'quiz_result.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="result-container">
        <h1>Quiz Completed!</h1>
        <p>You took the quiz: <strong>{{ quiz.title }}</strong></p>

        <div class="score-circle">
            {{score}} / {{total}}
        </div>

        <h3>Percentage: {{percent}}%</h3>

        <p>Your result has been saved to your profile.</p>

        <a href="{% url 'quiz_list' %}" class="btn-back">Back to All Tests</a>
    </div>
    {% include 'footer.html' %}
</body>
</html>

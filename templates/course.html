{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="{% static 'nav.css' %}">
    <link rel="stylesheet" href="{% static 'course.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
<section class="popular-courses">
    <div class="container2">
        <h1>All Courses</h1>

        <div class="course-grid">
            {% for course in courses %}
            <div class="course-card">
                <img src="{% static course.image %}" alt="{{ course.title }}">
                <h2>{{ course.title }}</h2>
                <p>Rating: {{ course.rating }}/5</p>
                <a href="{{ course.get_absolute_url }}" class="btn">Learn More</a>
            </div>
            {% endfor %}
        </div>

    </div>
</section>
    {% include 'footer.html' %}
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
